<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tombol Interaktif A-Frame - Ubah Ukuran</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse" raycaster="objects: .clickable">
      
      <!-- Kamera dan kursor -->
      <a-entity camera position="0 1.6 0">
        <a-cursor></a-cursor>
      </a-entity>

      <!-- Tombol Ubah Warna -->
      <a-sphere id="tombolWarna" class="clickable" position="-0.6 1 -3" radius="0.25" color="orange"
        event-set__enter="_event: mouseenter; scale: 1.2 1.2 1.2"
        event-set__leave="_event: mouseleave; scale: 1 1 1">
      </a-sphere>

      <!-- Tombol Ubah Ukuran -->
      <a-sphere id="tombolUkuran" class="clickable" position="0.6 1 -3" radius="0.25" color="deepskyblue"
        event-set__enter="_event: mouseenter; scale: 1.2 1.2 1.2"
        event-set__leave="_event: mouseleave; scale: 1 1 1">
      </a-sphere>

      <!-- Objek Bola -->
      <a-sphere id="bola" position="0 1.25 -5" radius="0.5" color="#EF2D5E" scale="1 1 1"></a-sphere>

      <!-- Lampu -->
      <a-light type="ambient" color="#fff"></a-light>

      <!-- Script A-Frame Interaktif -->
      <script>
        AFRAME.registerComponent('ubah-warna', {
          init: function () {
            const bola = document.querySelector("#bola");
            this.el.addEventListener("click", function () {
              bola.setAttribute("animation__warna", {
                property: "material.color",
                to: "#0000FF",
                dur: 500,
                easing: "easeInOutQuad"
              });
            });
          }
        });

        AFRAME.registerComponent('ubah-ukuran', {
          init: function () {
            const bola = document.querySelector("#bola");
            this.el.addEventListener("click", function () {
              bola.setAttribute("animation__ukuran", {
                property: "scale",
                to: "1.5 1.5 1.5", // Membesar
                dur: 500,
                easing: "easeInOutQuad"
              });
            });
          }
        });

        // Aktifkan komponen ke tombol
        document.addEventListener('DOMContentLoaded', function () {
          document.querySelector('#tombolWarna').setAttribute('ubah-warna', '');
          document.querySelector('#tombolUkuran').setAttribute('ubah-ukuran', '');
        });
      </script>
    </a-scene>
  </body>
</html>
