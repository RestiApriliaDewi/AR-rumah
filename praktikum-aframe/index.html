<!DOCTYPE html>
<html>
  <head>
    <title>Contoh A-Frame Sederhana</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-4 1 -7" rotation="0 45 0" color="#005f70"></a-box>
      <a-cylinder position="-1 1 -6" rotation="0 0 0" color="#57686b"></a-cylinder>
      <a-sphere position="1 1 -6" radius="1.25" color="#2eb5ef"></a-sphere>
      <a-cylinder position="4 0.75 -7" radius="0.5" height="1.5" color="#cccbfb"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
